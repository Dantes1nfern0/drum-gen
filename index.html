<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="./style.css">
        <title>Drum Mobility Exercise Generator</title>
        <script src="./script.js" defer></script>
    </head>
    <body>
        <div class="header">
            <h1>Drum Mobility Exercise Generator</h1>
        </div>
        <div class="content-container">
            <div class="time-container">
                <div class="straight-container time-box">
                    <div class="time-header">
                        <h2>Straight Time (4/4)</h2>
                    </div>
                    <div class="time-content">
                        <div class="left-right">
                            <p id="array1"></p>
                        </div>
                        <div class="left-right-kick">
                            <p id="array2"></p>
                        </div>
                    </div>
                </div>
                <div class="swung-container time-box">
                    <div class="time-header">
                        <h2>Swung Time (4/3)</h2>
                    </div>
                    <div class="time-content">
                        <div class="left-right">
                            <p id="array3"></p>
                        </div>
                        <div class="left-right-kick">
                            <p id="array4"></p>
                        </div>
                    </div>
                </div>
            </div>
            <button class="content-generator" id="button-generator">Generate</button>
        </div>
        <footer class="footer">
            Â© Copyright 2025 | Created by Dantes1nfern0
        </footer>
    </body>
</html>
